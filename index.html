<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hội Hướng Movement | Nguyên Tâm - The Heart That Shaped Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (keep all existing styles) ... */

        /* IMPROVED LOTUS FLOWER DESIGN */
        .lotus-profile {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .lotus-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 50px;
            background: linear-gradient(to top, #4a752c, #7cb15e);
            border-radius: 4px;
            z-index: 1;
        }
        
        .lotus-leaf {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #5d8c46, #7cb15e);
            border-radius: 50% 0 50% 50%;
            transform: translateX(-50%) rotate(15deg);
            z-index: 0;
        }
        
        /* Improved petal positioning and shape */
        .lotus-petal {
            position: absolute;
            width: 35px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffc2d1, #ff9eb5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
            transform-origin: bottom center;
            animation: lotusPulse 4s ease-in-out infinite;
        }
        
        /* New petal positions for circular arrangement */
        .lotus-petal:nth-child(1) { 
            top: 10px; left: 22px; 
            transform: rotate(0deg);
            animation-delay: 0s;
        }
        .lotus-petal:nth-child(2) { 
            top: 15px; left: 40px; 
            transform: rotate(45deg);
            animation-delay: 0.2s;
        }
        .lotus-petal:nth-child(3) { 
            top: 30px; left: 45px; 
            transform: rotate(90deg);
            animation-delay: 0.4s;
        }
        .lotus-petal:nth-child(4) { 
            top: 45px; left: 40px; 
            transform: rotate(135deg);
            animation-delay: 0.6s;
        }
        .lotus-petal:nth-child(5) { 
            top: 50px; left: 22px; 
            transform: rotate(180deg);
            animation-delay: 0.8s;
        }
        .lotus-petal:nth-child(6) { 
            top: 45px; left: 5px; 
            transform: rotate(225deg);
            animation-delay: 1.0s;
        }
        .lotus-petal:nth-child(7) { 
            top: 30px; left: 0px; 
            transform: rotate(270deg);
            animation-delay: 1.2s;
        }
        .lotus-petal:nth-child(8) { 
            top: 15px; left: 5px; 
            transform: rotate(315deg);
            animation-delay: 1.4s;
        }
        
        /* Improved center with gradient and shine */
        .lotus-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px;
            height: 22px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #ffd700, #d4af37);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 15px rgba(230, 199, 138, 0.8),
                0 0 5px rgba(255, 215, 0, 0.6);
        }
        
        /* New animation for petals */
        @keyframes lotusPulse {
            0%, 100% { 
                transform: rotate(var(--rotate)) scale(1) translateY(0);
                opacity: 0.95;
            }
            50% { 
                transform: rotate(var(--rotate)) scale(1.05) translateY(-2px);
                opacity: 1;
            }
        }
        
        /* ... (keep all other styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep all existing HTML) ... -->

    <script>
        // ... (keep all existing JavaScript) ... 
        
        // Add petal rotation variables
        document.addEventListener('DOMContentLoaded', function() {
            const petals = document.querySelectorAll('.lotus-petal');
            const rotations = [0, 45, 90, 135, 180, 225, 270, 315];
            
            petals.forEach((petal, index) => {
                petal.style.setProperty('--rotate', `${rotations[index]}deg`);
            });
        });
    </script>
</body>
</html>
